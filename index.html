<!DOCTYPE html>
<html>
<head>
    <script src="bower_components/ractive/ractive.min.js"></script>

    <script id="left-template" type="text/ractive">
        {{#devices:i}}
        <div class="device-item {{#if active}}active{{/if}}">
            <div class="device-img-container">
                <img src="{{imageSrc}}" class="device-img">
            </div>
            <div class="device-name">{{deviceName}}</div>
        </div>
        {{/devices}}

    </script>

    <script id="right-template" type="text/ractive">
        <div id="drop-area">
        </div>

    </script>

    <script src="script/index.js"></script>

    <link rel="stylesheet" href="css/main.css"/>

</head>
<body>
<div>
    <div id="left-part"></div>
    <div id="right-part"></div>
</div>
</body>
</html>
