<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/index.css"/>

</head>
<body>
<div>
    <div id="left-part"></div>
    <div id="right-part"></div>

    <script src="bower_components/ractive/ractive.min.js"></script>

    <script id="left-template" type="text/ractive">
        {{#devices:i}}
        <div class="device-item {{#if active}}active{{/if}}" on-click="selectDevice">
            <div class="device-img-container">
                <img src="{{imageSrc}}" class="device-img">
            </div>
            <div class="device-name">{{deviceName}}</div>
        </div>
        {{/devices}}

    </script>

    <script id="right-template" type="text/ractive">
        <div id="drop-area">
			<span></span>
            <span id="drop-area-label">Drop to install</span>
        </div>

        <div id='action-container' on-click='screenshot'>
            <button class="btn btn-action">Screenshot</button>
        </div>
    </script>

    <script src="script/index.js"></script>
</div>
</body>
</html>
